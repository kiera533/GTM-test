<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Impact 参数测试页面</title>
  <!-- Google Tag Manager -->

  <script>(function (w, d, s, l, i) {
      w[l] = w[l] || []; w[l].push({
        'gtm.start':
          new Date().getTime(), event: 'gtm.js'
      }); var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
          'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-TFTC676R');</script>

<body>
  <!-- Google Tag Manager (noscript) -->

  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TFTC676R" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>

  <!-- End Google Tag Manager (noscript) -->

  <h1>Impact 参数测试页面</h1>
  <div id="key1-value"></div>
  <div id="key2-value"></div>

  <script>
    // 获取 URL 参数的函数
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // 显示参数值
    document.getElementById('key1-value').innerHTML = '键值1: ' + getUrlParameter('key1');
    document.getElementById('key2-value').innerHTML = '键值2: ' + getUrlParameter('key2');

    // 将参数推送到数据层
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      'event': 'impactParamsCaptured',
      'customerid': getUrlParameter('key1'),
      'customeremail': getUrlParameter('key2')
    });
  </script>
</body>

</html>
